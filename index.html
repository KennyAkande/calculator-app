<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Js/jquery-3.7.1.js"></script>
  <script src="Js/script.js"></script>
  <script src="https://kit.fontawesome.com/a2edb8a2e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>A Simple Calculator</title>
</head>
<body>
  <div class="mainbox">
    <div class="innerbox">
      <i class="fa-solid fa-c"></i>
      <i class="fa-solid fa-divide"></i>
      <i class="fa-solid fa-xmark"></i>
      <i class="fa-solid fa-delete-left"></i>
    </div>
    <!-- first row -->
    <div class="row">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn"><i class="fa-solid fa-minus"></i></div>
    </div>
  </div>
</body>
</html>
