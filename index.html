<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Js/jquery-3.7.1.js"></script>
  <script src="Js/script.js"></script>
  <script src="https://kit.fontawesome.com/a2edb8a2e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>A Simple Calculator</title>
</head>

<body>
  <div class="mainbox">
    <div class="display" id="display"></div>
    <div class="innerbox2">
      <div class="row">
        <i class="fa-solid fa-c" data-value="c"></i>
        <i class="fa-solid fa-divide" data-value="/"></i>
        <i class="fa-solid fa-xmark" data-value="*"></i>
        <i class="fa-solid fa-delete-left" data-value="del"></i>
      </div>
      <!-- first row numbers section -->
      <div class="row">

        <input type="button" class="numbers" value="7">
        <input type="button" class="numbers" value="8">
        <input type="button" class="numbers" value="9">
        <i class="fa-solid fa-minus"  data-value="-"></i>


      </div>

      <!-- second row numbers section -->
      <div class="row">
        <input type="button" class="numbers" value="4">
        <input type="button" class="numbers" value="5">
        <input type="button" class="numbers" value="6">
        <i class="fa-solid fa-plus"  data-value="+"></i>
      </div>

      <!-- third row numbers section -->
      <div class="row">
        <input type="button" class="numbers" value="1">
        <input type="button" class="numbers" value="2">
        <input type="button" class="numbers" value="3">
        <i class="fa-solid fa-percent"  data-value="%"></i>
      </div>

      <!-- fourth row numbers section -->
      <div class="row">
        <input type="button" class="numbers" value="00">
        <input type="button" class="numbers" value="0">
        <input type="button" class="numbers" value=".">
        <i class="fa-solid fa-equals"  data-value="="></i>
      </div>
    </div>

  </div>
</body>

</html>
