<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Js/jquery-3.7.1.js"></script>
  <script src="Js/script.js"></script>
  <script src="https://kit.fontawesome.com/a2edb8a2e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>A Simple Calculator</title>
</head>

<body>
  <div class="mainbox">
    <div class="display" id="display"></div> 
    <div class="innerbox2">
      <div class="row">
        <i class="fa-solid fa-c"></i>
        <i class="fa-solid fa-divide"></i>
        <i class="fa-solid fa-xmark"></i>
        <i class="fa-solid fa-delete-left"></i>
      </div>
      <!-- first row numbers section -->
      <div class="row">
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <i class="fa-solid fa-minus"></i>
      </div>

       <!-- second row numbers section -->
       <div class="row">
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <i class="fa-solid fa-plus"></i>
      </div>

      <!-- third row numbers section -->
      <div class="row">
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>  
        <i class="fa-solid fa-percent"></i>
      </div>

       <!-- fourth row numbers section -->
       <div class="row">
        <div class="numbers">00</div>
        <div class="numbers">0</div>
        <div class="numbers">.</div>
        <i class="fa-solid fa-equals"></i>
      </div>
    </div>

  </div>
</body>

</html>
